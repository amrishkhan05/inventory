<!doctype html>
<html>
    <head>
        <title>Inventory</title>
        <link rel="stylesheet" href="./styles/app.css">
    </head>
    <body id="inventory-app">

        <h1>Inventory</h1>

        <div class="boxes">

            <div class="box" v-repeat="box: boxes">

                <input class="box-name" v-model="box.name" v-on="keyup: firstBoxItem(box, $event) | key 'enter'" placeholder="Box Name..">

                <button class="delete-box" v-on="click: deleteBox(box)">✘</button>
                <!--<button v-on="click: createBoxItem(box)">Create Box Item</button>-->

                <div class="box-contents">
                    <div class="box-item" v-repeat="boxItem: box.contents">
                        <input v-model="boxItem.name" v-on="keyup: createBoxItem(box, $event) | key 'enter'" placeholder="Item Name..">
                        <button v-on="click: deleteBoxItem(box, boxItem)">✘</button>
                    </div>
                </div>

            </div>

        </div>

        <div class="buttons">
            <button v-on="click: createBox()">Add Box</button>
            <button v-on="click: save()">{{ saveButtonText }}</button>
        </div>

        <script src="./js/vendor/vue.min.js"></script>
        <script src="./js/data.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
