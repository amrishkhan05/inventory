<!doctype html>
<html>
    <head>
        <title>Inventory</title>
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body id="inventory-app">

        <h1>Inventory</h1>

        <div class="boxes">

            <div class="box" v-repeat="box: boxes">

                <input class="box-name" v-model="box.name">

                <button v-on="click: deleteBox(box)">Delete Box</button>
                <button v-on="click: createBoxItem(box)">Create Box Item</button>

                <div class="box-contents">
                    <div class="box-item" v-repeat="boxItem: box.contents">
                        <input class="box-item-name" v-model="boxItem.name">
                        <button v-on="click: deleteBoxItem(box, boxItem)">Delete Box Item</button>
                    </div>
                </div>

            </div>

        </div>

        <button v-on="click: createBox()">Create Box</button>
        <button v-on="click: save()">Save Data</button>

        <script src="js/vendor/vue.min.js"></script>
        <script src="js/data.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
